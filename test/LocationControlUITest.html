<!doctype html>
<html lang="en">
<head>
	<title>UI Test for Location Control</title>

	<link rel="stylesheet" href="/leaflet/dist/leaflet.css"/>
	<link rel="stylesheet" href="LocationControl.css"/>
	<link rel="stylesheet" href="PointControl.css"/>
	<link rel="stylesheet" href="CoordinateControl.css"/>
	<link rel="stylesheet" href="GeocodeControl.css"/>
	<link rel="stylesheet" href="GeolocationControl.css"/>
	<style>
	* {
			box-sizing: border-box;
			-moz-box-sizing: border-box;
		}
	html, body, .map {
		display:block;
		width:100%;
		height:100%;
		margin:0;
		padding:0;
	}
	</style>
</head>
<body>
	<div class="map"></div>

	<script src="requirejs/require.js"></script>
	<script>
		require.config({
			baseUrl: '.',
			paths: {
				leaflet: '/leaflet/dist/leaflet-src',
				util: '/hazdev-webutils/src/util',
				mvc: '/hazdev-webutils/src/mvc'
			},
			shim: {
				leaflet: {
					exports: 'L'
				}
			}
		});

		require([
			'leaflet',
			'LocationControl'
		], function (
			L,
			LocationControl
		) {
			var map = new L.Map(document.querySelector('.map'), {
				center: new L.LatLng(40.0, -105.0),
				zoom: 3
			});
			var lc = new LocationControl({
				includePointControl: true,
				includeCoordinateControl: true,
				includeGeocodeControl: true,
				includeGeolocationControl: true,
				el: document.querySelector('.map')
			});
			var natgeo = new L.TileLayer('http://earthquake.usgs.gov/basemap/tiles/natgeo_hires/{z}/{y}/{x}.jpg');
			var marker = new L.Marker(new L.LatLng(0, 0), {draggable:true});

			lc.on('location', function(loc) {
				//console.log('(' + loc.latitude + ', ' + loc.longitude + ')');
				console.log(this.getLocation());
				marker.setLatLng(new L.LatLng(loc.latitude, loc.longitude));

				if (!marker._map) {
					map.addLayer(marker);
				}
			});

			map.addLayer(natgeo);
			map.addControl(lc);

		});
	</script>
</body>
</html>
