<!doctype html>
<html lang="en">
<head>
	<title>UI Test for Geo Location Control</title>

	<link rel="stylesheet" href="/leaflet/dist/leaflet.css"/>
	<link rel="stylesheet" href="GeoLocationControl.css"/>
	<style>
	html, body, .map {
		display:block;
		width:100%;
		height:100%;
		margin:0;
		padding:0;
	}
	</style>
</head>
<body>
	<div class="map"></div>

	<script src="requirejs/require.js"></script>
	<script>
		require.config({
			baseUrl: '.',
			paths: {
				leaflet: '/leaflet/dist/leaflet-src',
				util: '/hazdev-webutils/src/util',
				mvc: '/hazdev-webutils/src/mvc'
			},
			shim: {
				leaflet: {
					exports: 'L'
				}
			}
		});

		require([
			'leaflet',
			'GeoLocationControl'
		], function (
			L,
			GeoLocationControl
		) {
			var map = new L.Map(document.querySelector('.map'), {
				center: new L.LatLng(40.0, -105.0),
				zoom: 3
			});
			var glc = new GeoLocationControl();
			var natgeo = new L.TileLayer('http://server.arcgisonline.com' +
					'/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}');

			var marker = new L.Marker(new L.LatLng(0, 0), {draggable:true});

			map.addLayer(natgeo);
			map.addControl(glc);

			glc.on('location', function (loc) {
				console.log(loc);
				marker.setLatLng(new L.LatLng(loc.latitude, loc.longitude));

				if (!marker._map) {
					map.addLayer(marker);
				}
			});
			glc.on('locationError', function (e) {
				console.log(e);
			});
		});
	</script>
</body>
</html>
