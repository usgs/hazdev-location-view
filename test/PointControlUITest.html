<!doctype html>
<html lang="en">
<head>
	<title>UI Test for Point Control</title>

	<link rel="stylesheet" href="/leaflet/dist/leaflet.css"/>
	<link rel="stylesheet" href="PointControl.css"/>
	<style>
	html, body, .map {
		display:block;
		width:100%;
		height:100%;
		margin:0;
		padding:0;
	}
	</style>
</head>
<body>
	<div class="map"></div>

	<script src="requirejs/require.js"></script>
	<script>
		require.config({
			baseUrl: '.',
			paths: {
				leaflet: '/leaflet/dist/leaflet-src'
			},
			shim: {
				leaflet: {
					exports: 'L'
				}
			}
		});

		require([
			'leaflet',
			'PointControl'
		], function (
			L,
			PointControl
		) {
			var map = new L.Map(document.querySelector('.map'), {
				center: new L.LatLng(40.0, -105.0),
				zoom: 3
			});
			var pc = new PointControl();
			var natgeo = new L.TileLayer('http://earthquake.usgs.gov/basemap/tiles/natgeo_hires/{z}/{y}/{x}.jpg');
			var marker = new L.Marker(new L.LatLng(0, 0), {draggable:true});

			map.addLayer(natgeo);
			map.addControl(pc);

			marker.on('dragend', function () {
				pc.setLocation(pc._createPointLocation(marker.getLatLng()));
			});

			pc.on('location', function (loc) {
				console.log(loc.place);
				marker.setLatLng(new L.LatLng(loc.latitude, loc.longitude));

				if (!marker._map) {
					map.addLayer(marker);
				}
			});
		});
	</script>
</body>
</html>
