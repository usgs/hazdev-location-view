<!doctype html>
<html lang="en">
<head>
	<title>UI Test for Coordinate Control</title>

	<link rel="stylesheet" href="/leaflet/dist/leaflet.css"/>
	<link rel="stylesheet" href="CoordinateControl.css"/>
	<style>
		* {
			box-sizing: border-box;
			-moz-box-sizing: border-box;
		}

		html, body, .map {
			display:block;
			width:100%;
			height:100%;
			margin:0;
			padding:0;
		}
	</style>
</head>
<body>
	<div class="map"></div>

	<script src="requirejs/require.js"></script>
	<script>
		require.config({
			baseUrl: '.',
			paths: {
				leaflet: '/leaflet/dist/leaflet-src'
			},
			shim: {
				leaflet: {
					exports: 'L'
				}
			}
		});

		require([
			'leaflet',
			'CoordinateControl'
		], function (
			L,
			CoordinateControl
		) {
			var map = new L.Map(document.querySelector('.map'), {
				center: new L.LatLng(40.0, -105.0),
				zoom: 3
			});
			var cc = new CoordinateControl();
			var natgeo = new L.TileLayer('http://earthquake.usgs.gov/basemap/tiles/natgeo_hires/{z}/{y}/{x}.jpg');
			var marker = new L.Marker(new L.LatLng(0, 0), {draggable:false});

			map.addLayer(natgeo);
			map.addControl(cc);

			cc.on('location', function (loc) {
				console.log(loc);

				if (!marker._map) {
					map.addLayer(marker);
				}
				marker.setLatLng(new L.LatLng(loc.latitude, loc.longitude));
				this.setLocation(loc);
			});

		});
	</script>
</body>
</html>
